<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> QUIZ Challange</title>
</head>
<body>
    <div class="container">

        <header>
            <div>
                <a href="highScore.html">
                    <button class="scorces-header" id="view-high-score">
                    View High Scores
                </button>
                </a>
            </div>

            <div class="timer">
                <p>
                    Time :
                    <span id="timer">
                        0
                    </span>
                </p>
            </div>
        </header>

        <main class="quiz">

            <div id="quiz-start">
                <div class="landing"id="start-screen">
                    <h1 id="top">
                        Welcome To The Greatest Platfrom
                    </h1>
                    <h1>
                        Coding Quiz Challange
                    </h1>
                    <p>
                      Try to answer the following question with in the time limit. 
                    </p>
                    <button id="start">
                        Start Quiz
                    </button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                </div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>
                    All Done!
                </h2>
                <p>
                    Your final score:
                    <span id="score-final">
                    </span>
                </p>
                <p>
                    Enter Your Name 
                    <input type="text" id="name" max="3">
                    <button id="submit-score">
                        Submit
                    </button>
                </p>
            </div>

            <div id="feedback" class="feedback-hide">
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
